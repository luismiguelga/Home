<!DOCTYPE html>
<html lang="en">
<head>

<body>

        <h2>Luis Miguel Galvis </h2>
    </div>
    <div id="igm"></div>
    <div id="Opcionf"></div>
</body>
<script>

    const proyectos = [
        {
            href: "Quien soy.html",
            imgSrc: "./Fotos/Q.jpg",
        },
        {
            href: "Quien soy.html",
            imgSrc: "./Fotos/Quien soy.jpg",
        },
        {
            href: "Hoja_vida.html",
            imgSrc: "./Fotos/Perfil.jpg",
        },
        {
            href: "Formulario.html",
            imgSrc: "./Fotos/Formulario.jpg",
        },
        {
            href: "Galeria.html",
            imgSrc: "./Fotos/Galeria.jpg",
        },
        {
            href: "SemaforoB.html",
            imgSrc: "./Fotos/Semaforo.jpg",
        },
        {
            href: "Semaforo.html",
            imgSrc: "./Fotos/Semaforo.jpg",
        },
        {
            href: "Factura.html",
            imgSrc: "./Fotos/Factura.jpg",
        },
        {
            href: "Calendario.html",
            imgSrc: "./Fotos/Calendario.jpg",
        },
        {
            href: "Calculadora.html",
            imgSrc: "./Fotos/Calculadora.jpg",
        },
    ];

    const Opcionf = document.getElementById("Opcionf");

    for (let i = 1; i < proyectos.length; i++) {
        const proyecto = proyectos[i];

        const div = document.createElement("div");
        div.id = "trabajo" + i;
        Opcionf.appendChild(div);

        const imagen = document.createElement("img");
        imagen.src = proyecto.imgSrc;
        imagen.alt = "imagen" + i;

        imagen.addEventListener("click", function () {
            window.location.href = proyecto.href;
        });

        div.appendChild(imagen);
    }
</script>
</html>
